{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://indonarametal.com/wp-content/uploads/2023/12/contact.webp" alt="Contact Us" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
